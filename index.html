<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Desgin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="ri-facebook-fill"></i>
            </div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="ri-twitter-fill"></i>
            </div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="ri-instagram-fill"></i>
            </div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="ri-github-fill"></i>
            </div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="ri-youtube-fill"></i>
            </div>
            <span>Youtube</span>
        </div>
    </div>
</body>

</html>
